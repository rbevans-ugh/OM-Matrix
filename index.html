		<script type="text/javascript">
	//define data
	var data = [ ]

    var table = new Tabulator("#tabulator-example", {
        height:300,
		ajaxConfig:{
			method: 'GET'
		},
		ajaxURL:"https://omfeaturematrix.blob.core.windows.net/omfeaturematrix/omdata.json?sp=rawl&st=2020-04-01T15:34:25Z&se=2020-04-09T15:34:00Z&sv=2019-02-02&sr=b&sig=va%2F1QB4K7tGErz8MIyxKq0TvK8LUidvOnIeg8AYIuSE%3D",
        // layout:"fitDataStretch",
		// ajaxProgressiveLoad:"scroll",
		// paginationSize:20,
		placeholder:"No Data Set",
        autoResize:true,
		ajaxContentType : "application/json; charset=utf-8",
		ajaxContentType:"json",
        tooltips:true,
        addRowPos:"top",
        resizableRows:true,
      initialSort:[
         {column:"feature", dir:"asc"},,
      ],
      columns:[
      {title:"Feature", field:"feature", minWidth:80, width:500},
	  {title:"Outlook Mobile", field:"om", width:250,align:"center"},
	  {title:"Outlook Web", field:"owa", width:250,align:"center"},
	  {title:"Outlook Mac", field:"mac", width:250,align:"center"},
	  {title:"Outlook Desktop", field:"desktop", width:250,align:"center"},
	  ],

	  ajaxResponse:function(url, params, response){
        //url - the URL of the request
        //params - the parameters passed with the request
        //response - the JSON object returned in the body of the response.

        return response.data; //pass the data array into Tabulator
    },

	});

    $("#tabulator-controls input[name=feature]").on("keyup", function(){
      table.setFilter( "feature", "like", $(this).val())
	});
