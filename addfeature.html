                      </div>

                    <textarea class="form-control" id="comments" rows="3"></textarea>
                  </div>
                  <div class="row">
                      <div class="col">
                        <input type="text" id="DF %" class="form-control" placeholder="DF %">

                  </div>
                  <div class="row">
