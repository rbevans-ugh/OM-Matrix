		<div class="container-fluid">
				<div class="col" id="tabulator-controls">
						<div class="input-group mb-3">
							<i class="fa fa-filter fa-fw"></i>
							<input class="form-control" name="feature" type="text" placeholder="Filter Table By Feature">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="download-xlsx">Download XLSX</button>
							</div>
						</div>
					</div>
			<div id="tabulator-example"></div>
		<script type="text/javascript">
	//define data
	var data = [ ]
	// Editing 
	var editdataIcon = function(cell, formatterParams, onRendered){ //plain text value
    return "<img class='infoImage' src='dist/menu.png' width=100%>";
	};
    var table = new Tabulator("#tabulator-example", {
        height:450,
		//data:data,
		ajaxConfig:{
			method: 'GET'
		},
		ajaxURL:"https://omfeaturematrix.blob.core.windows.net/omfeaturematrix/omdatav2.json?st=2020-04-16T19%3A10%3A45Z&se=2021-04-16T19%3A10%3A00Z&sp=rl&sv=2018-03-28&sr=b&sig=gvj0AN77gSHujTun2etyWvfcA1zkWoqcYOCktI64VFM%3D",
        layout:"fitDataStretch",
		// ajaxProgressiveLoad:"scroll",
		// paginationSize:20,
		placeholder:"No Data Set",
        autoResize:true,
		ajaxContentType : "application/json; charset=utf-8",
		ajaxContentType:"json",
        tooltips:true,
        addRowPos:"top",
        resizableRows:true,
      initialSort:[
         {column:"feature", dir:"asc"},,
      ],
      columns:[
	  {formatter:editdataIcon, width:40, hozAlign:"center", cellClick:function(e, cell){
		  $('#editModal').modal();
		  $("#featureName").val(cell.getRow().getData().feature)
		} 
		},
	  {title:"Feature", field:"feature", minWidth:80, width:370, cellClick:function(e, cell){
		  $('#editModal').modal();
		  $("#featureName").val(cell.getRow().getData().feature)
		  $("#DEVOwner").val(cell.getRow().getData().DEVOwner)
		  $("#PM").val(cell.getRow().getData().PM)
		  $("#change_date").val(cell.getRow().getData().change_date)
		} 
		},
	  {title:"ID", field:"id", minWidth:80, width:120, formatter:"link", formatterParams:{
		  labelField:"id",
		  urlPrefix:"https://office.visualstudio.com/Outlook%20Mobile/_workitems/edit/",
		  target:"_blank",
		}},
	  {title:"Status", field:"status", width:120,align:"center"},
	  {title:"DEV %", field:"DEV", width:120,align:"center", formatter:"money", formatterParams:{
			symbol:"%",
			symbolAfter:"p",
			precision:false,
		}},
	  {title:"DF %", field:"DF", width:120,align:"center", formatter:"money", formatterParams:{
			symbol:"%",
			symbolAfter:"p",
			precision:false,
		}},
	  {title:"PROD %", field:"PROD", width:120,align:"center", formatter:"money", formatterParams:{
			symbol:"%",
			symbolAfter:"p",
			precision:false,
		}},
	  {title:"Dashboards", field:"dashboards", width:120,align:"center", cellClick:function(e, cell){
		  $('#editModal').modal();
		  $("#featureName").val(cell.getRow().getData().feature)
		} 
		},
	  {title:"Figma", field:"figma", width:120,align:"center"},
	  ],

	  ajaxResponse:function(url, params, response){
        //url - the URL of the request
        //params - the parameters passed with the request
        //response - the JSON object returned in the body of the response.

        return response.data; //pass the data array into Tabulator
    },

	});

    $("#tabulator-controls input[name=feature]").on("keyup", function(){
      table.setFilter( "feature", "like", $(this).val())
	});

		//trigger download of data.xlsx file
		document.getElementById("download-xlsx").addEventListener("click", function(){
		table.download("xlsx", "om_data.xlsx", {sheetName:"My Data"});
	});
</script>
		<!-- Modal -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true" data-toggle="modal">
				<div class="vertical-alignment-helper">
					<div class="modal-dialog vertical-align-center">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title  text-center">Feature Details</h4>
							</div>
							<div class="modal-body">
								<form>
									<label for="featureName">Feature Name:</label>
									<p id="featureName"></p>
									<input type="text" class="form-control" id="featureName" placeholder="ex. Shared Mailbox" disabled>
									<div class="form-group">
										<label for="PM">PM Owner:</label>
										<input type="text" class="form-control" id="PM" placeholder="Womp womp no PM owner" disabled>
										<label for="DEVOwner">DEV Owner:</label>
										<input type="text" class="form-control" id="DEVOwner" placeholder="Womp womp no DEV owner" disabled>
										<label for="change_date">Last Updated:</label>
										<input type="text" class="form-control" id="change_date" placeholder="Womp womp no DEV owner" disabled>
										<label for="dashboards">Dashboards:</label>
										<input type="text" class="form-control" id="dashboards" placeholder="Womp womp no dashboard" disabled>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>		
							</div>
						</div>
