	<script type="text/javascript">
	//define data
	var data = [ ]
	// Editing 
	var editdataIcon = function(cell, formatterParams, onRendered){ //plain text value
    return "<img class='infoImage' src='dist/editicon.png' width=100%>";
	};
    var table = new Tabulator("#tabulator-example", {
		height:400,
		data:data,
		ajaxConfig:{
			method: 'GET'
		},
		ajaxURL:"https://omfeaturematrix.blob.core.windows.net/omfeaturematrix/macdata.json?st=2020-04-01T17%3A50%3A34Z&se=2021-04-01T17%3A50%3A00Z&sp=racwl&sv=2018-03-28&sr=b&sig=Y49HQCX6n2NllSiFFxnWDurcdRfWR8YNZMzMTaHgLqI%3D",
        // layout:"fitDataStretch",
		// ajaxProgressiveLoad:"scroll",
		// paginationSize:20,
		placeholder:"No Data Set",
        autoResize:true,
		ajaxContentType : "application/json; charset=utf-8",
		ajaxContentType:"json",
        tooltips:true,
        addRowPos:"top",
        resizableRows:true,
      initialSort:[
         {column:"feature", dir:"asc"},,
      ],
      columns:[
	  {formatter:editdataIcon, width:40, hozAlign:"center", cellClick:function(e, cell){
		  $('#editModal').modal();
		//   varFeatureName = cell.getRow().getData().feature
		  varSubscription = cell.getRow().getData().Subscription
		  varComments = cell.getRow().getData().Comments

		  //alert(varFeatureName);
		  $("#featureName").val(cell.getRow().getData().feature)
		  $("#Debut_Build").val(cell.getRow().getData().Debut_Build)
		  $("#DF_PCT").val(cell.getRow().getData().DF_PCT)
		  $("#DF_Build").val(cell.getRow().getData().DF_Build)
		  $("#IF_PCT").val(cell.getRow().getData().IF_PCT)
		  $("#IF_Build").val(cell.getRow().getData().IF_Build)
		  $("#IS_PCT").val(cell.getRow().getData().IS_PCT)
		  $("#IS_Build").val(cell.getRow().getData().IS_Build)
		  $("#PROD_PCT").val(cell.getRow().getData().PROD_PCT)
		  $("#PROD_Build").val(cell.getRow().getData().PROD_Build)
		  //subscription isn't right.  Need to look more into it.
		  $("#subscription").prop('checked',varSubscription)
		  $("#comments").val(varComments)
		  window.console&&console.log(varSubscription);
		} 
		},
	//   {formatter:printIcon, width:40, hozAlign:"center", cellClick:function(e, cell){alert("Printing row data for: " + cell.getRow().getData().name)}},

      {title:"Feature", field:"feature", minWidth:80, width:370}, 
	  {title:"Debut Build", field:"Debut_Build", width:120,align:"center"},
	  {title:"Subscription Only", field:"Subscription", width:120,align:"center", editorParams:{values:{"Yes":"Yes", "No":"No"}}, headerFilter:true,   headerFilterParams:paramLookup},
	  {title:"DF %", field:"DF_PCT", width:120,align:"center"},
	  {title:"DF Build", field:"DF_Build", width:120,align:"center"},
	  {title:"IF %", field:"IF_PCT", width:120,align:"center"},
	  {title:"IF Build", field:"IF_Build", width:120,align:"center"},
	  {title:"IS %", field:"IS_PCT", width:120,align:"center"},
	  {title:"IS Build", field:"IS_Build", width:120,align:"center"},
	  {title:"PROD %", field:"PROD_PCT", width:120,align:"center"},
	  {title:"PROD Build", field:"PROD_Build", width:120,align:"center"},
	  {title:"Comments", field:"Comments", width:300,align:"center", formatter:"textarea"},
	  ],

	  ajaxResponse:function(url, params, response){
        //url - the URL of the request
        //params - the parameters passed with the request
        //response - the JSON object returned in the body of the response.

        return response.data; //pass the data array into Tabulator
    },

	});
	//trigger download of data.xlsx file
	document.getElementById("download-xlsx").addEventListener("click", function(){
	table.download("xlsx", "data.xlsx", {sheetName:"My Data"});
	});
	//filter new outlook
	$("#newoutlookcheck input[name=comments]").change("check", function(){
      table.setFilter( "comments", "=", "Gifs")
	});

	// Filtering
	$("#tabulator-controls").on("keyup", "input[name='feature'], input[name='feature']", function(){
		table.setFilter([
			{ field: "feature", type: "like", value: $(this).val() },
			{ field: "Comments", type: "like", value: $(this).val() }
		]);
	});
</script>
			<!-- Button trigger modal -->

			What's New!

		<!-- Modal -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Edit Feature</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
					        <form>
					<div class="form-group">
							<label for="featureName">Feature Name:</label>
							<input type="text" class="form-control" id="featureName" placeholder="ex. Shared Mailbox" value="" required disabled>
							</div>
							<label for="subscription">Subscription Feature:</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="subscription" id="subscription" value="Yes">
								<label class="form-check-label" for="subscription">
								Yes
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="subscription" id="subscription" value="No">
								<label class="form-check-label" for="subscription">
									No
								</label>
								</div>
							<div class="form-group">
							<label for="comments">Comments:</label>
							<textarea class="form-control" id="comments" rows="3"></textarea>
							</div>
							<div class="form-group">
									<label for="Debut_Build">Debut Build:</label>
									<input class="form-control" id="Debut_Build" rows="3"></input>
									</div>
							<div class="row">
								<div class="col">
								<input type="text" id="DF_PCT" class="form-control" placeholder="DF %">
								</div>
								<div class="col">
								<input type="text" id="DF_Build"  class="form-control" placeholder="DF Build">
								</div>
							</div>
							<div class="row">
								<div class="col">
								<input type="text" id="IF_PCT"  class="form-control" placeholder="IF %">
								</div>
								<div class="col">
								<input type="text" id="IF_Build"  class="form-control" placeholder="IF Build">
								</div>
							</div>
							<div class="row">
								<div class="col">
								<input type="text" id="IS_PCT"  class="form-control" placeholder="IS %">
								</div>
								<div class="col">
								<input type="text" id="IS_Build"  class="form-control" placeholder="IS Build">
								</div>
							</div>
							<div class="row">
								<div class="col">
								<input type="text" id="PROD_PCT"  class="form-control" placeholder="PROD %">
								</div>
								<div class="col">
								<input type="text" id="PROD_Build"  class="form-control" placeholder="PROD Build">
								</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="editFeatureMac()">Submit</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
				</div>
			</div>
