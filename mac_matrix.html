	<div class="jumbotron text-center">
		<div class="container">
			<img src="dist/om.png" alt="Hey yo" width=10%>
			<h1>Outlook Mac Feature Matrix</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="col" id="tabulator-controls">
			<div class="input-group mb-3">
				<i class="fa fa-filter fa-fw"></i>
				<input class="form-control" name="feature" type="text" placeholder="Filter Table By Feature">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="download-xlsx">Download XLSX</button>
				</div>
			</div>
		</div>
		<div id="tabulator-example"></div>
		<script type="text/javascript">
			//define data
			var data = []

			var table = new Tabulator("#tabulator-example", {
				height: 400,
				data: data,
				ajaxConfig: {
					method: 'GET'
				},
				ajaxURL: "https://omfeaturematrix.blob.core.windows.net/omfeaturematrix/macdata.json?st=2020-04-01T17%3A50%3A34Z&se=2021-04-01T17%3A50%3A00Z&sp=racwl&sv=2018-03-28&sr=b&sig=Y49HQCX6n2NllSiFFxnWDurcdRfWR8YNZMzMTaHgLqI%3D",
				placeholder: "No Data Set",
				autoResize: true,
				ajaxContentType: "application/json; charset=utf-8",
				ajaxContentType: "json",
				tooltips: true,
				addRowPos: "top",
				resizableRows: true,
				initialSort: [{
					column: "Debut_Build",
					dir: "desc"
				}, ,],
				columns: [
				{
				field: "editTableData",
				formatter: editdataIcon,
				width: 40,
				hozAlign: "center",
				cellClick: function (e, cell) {
				$('#editModal').modal();
				// Here is where we get the data to serve confirmfeature.js
				varSubscription = cell.getRow().getData().Subscription
				varNewoutlook = cell.getRow().getData().newoutlook
				varComments = cell.getRow().getData().Comments

				//alert(varFeatureName);
				$("#featureName").val(cell.getRow().getData().feature)
				$("#Debut_Build").val(cell.getRow().getData().Debut_Build)
				$("#DF_PCT").val(cell.getRow().getData().DF_PCT)
				$("#DF_Build").val(cell.getRow().getData().DF_Build)
				$("#IF_PCT").val(cell.getRow().getData().IF_PCT)
				$("#IF_Build").val(cell.getRow().getData().IF_Build)
				$("#IS_PCT").val(cell.getRow().getData().IS_PCT)
				$("#IS_Build").val(cell.getRow().getData().IS_Build)
				$("#PROD_PCT").val(cell.getRow().getData().PROD_PCT)
				$("#PROD_Build").val(cell.getRow().getData().PROD_Build)
				console.log("checking: " + varSubscription);
				if (varSubscription == 'No') {
				$("#subscription1").prop("checked", true);
				} else {
				$("#subscription").prop("checked", true);
				}
				if (varNewoutlook == 'Yes') {
				$("#newoutlook").prop("checked", true);
				} else {
				$("#newoutlook1").prop("checked", true);
				}
				// $("#subscription").prop("checked", varSubscription);
				$("#comments").val(varComments)
				}
				},
				{
				title: "Feature",
				field: "feature",
				minWidth: 80,
				width: 370
				},
				{
				title: "Debut Build",
				field: "Debut_Build",
				width: 120,
				align: "center"
				},
				{
				title: "Subscription Only",
				field: "Subscription",
				width: 120,
				align: "center"
				},
				{
				title: "DF %",
				field: "DF_PCT",
				width: 120,
				align: "center"
				},
				{
				title: "DF Build",
				field: "DF_Build",
				width: 120,
				align: "center"
				},
				{
				title: "IF %",
				field: "IF_PCT",
				width: 120,
				align: "center"
				},
				{
				title: "IF Build",
				field: "IF_Build",
				width: 120,
				align: "center"
				},
				{
				title: "IS %",
				field: "IS_PCT",
				width: 120,
				align: "center"
				},
				{
				title: "IS Build",
				field: "IS_Build",
				width: 120,
				align: "center"
				},
				{
				title: "PROD %",
				field: "PROD_PCT",
				width: 120,
				align: "center"
				},
				{
				title: "PROD Build",
				field: "PROD_Build",
				width: 120,
				align: "center"
				},
				{
				title: "Comments",
				field: "Comments",
				width: 300,
				align: "center",
				formatter: "textarea"
				},
					//   work new outlook column and filtering.  Waiting for JP Approval.
					//{title:"New Outlook", field:"new_outlook", width:300,align:"center", editorParams:{values:{"New Outlook":"New Outlook", "No":"No"}}, headerFilter:true, headerFilterParams:{values:{"New Outlook":"New Outlook", "No":"No", "":""}}},
				],

				ajaxResponse: function (url, params, response) {
					//url - the URL of the request
					//params - the parameters passed with the request
					//response - the JSON object returned in the body of the response.

					return response.data; //pass the data array into Tabulator
				},

			});
			//trigger download of data.xlsx file
			document.getElementById("download-xlsx").addEventListener("click", function () {
				table.download("xlsx", "mac_data.xlsx", {
					sheetName: "My Data"
				});
			});
			// Filtering
			$("#tabulator-controls input[name=feature]").on("keyup", function () {
				table.setFilter("feature", "like", $(this).val())
			});
		</script>
		<hr>

				<div class="col-sm-4">
				</div>

						href="mailto:om-support-tech@microsoft.com">om-support-tech@microsoft.com</a>

				</div>
			</div>
		</div>
